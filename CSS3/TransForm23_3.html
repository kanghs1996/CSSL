<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>TransForm23_3.html</title>
<style>
  div{
    width:100px;
    height: 100px;
    text-align: center;
    line-height: 100px;
  }
  #trans1{
    background-color: red;
    /* 함수를 이용한 변형:transform:함수() 함수() ...*/
    transform: translateX(200px) rotate(90deg) scaleX(1.5);
  }
  #trans2{
    background-color: green;
    transform: translate(200px,200px) rotate(180deg) scale(2,2) skewX(45deg);
  }


</style>
</head>
<body>
<h2>변형-CSS함수를 통해 변형</h2>
<div id="trans1">TRNAS1</div>
<div id="trans2">TRNAS2</div>
</body>
</html>
