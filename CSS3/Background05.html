<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Background05.html</title>
<style>
  #div div{
    
    width:80%;
    height: 400px;
    background-image: url(../Images/sumnail.PNG);
    background-color: #b10d0d;
    background-repeat: no-repeat;
  }
  #div div:first-child{   
    /* css3.0에서 등장*/
    background-size: 100% 100%;/* 가로폭 세로폭*/
  }
  #div div:last-child{   
    /* css3.0에서 등장*/
    background-size: 30% 50%;/* 가로폭 세로폭*/
  }


</style>
</head>
<body>
  <h2>배경관련 CSS속성</h2>
  <div>
      <h2>배경색 지정</h2>
      <div style="background-color: #f00;">블락 엘리먼트</div>
      <span style="background-color: #00ff00;">인라인 엘리먼트</span>
      <h2>배경 이미지 지정</h2>
      <!-- 배경색 과 배경이미지 동시에 주면 최종적으로
           배경이미지가 적용됨
           이미지의 가로 세로 위치는 반복속성이
           no-repeat일때 의미 있다.
           다시 말해서 repeat-x일때는 x좌표는 의미 없고
           repeat-y일때는 y좌표는 의미 없다.
      -->        
    <div style="background-image: url(../Images/sumnail.PNG);background-repeat: no-repeat;width:500px;height:300px;background-color: aqua;background-position:50% 50% ;">
      다이브 입니다.
    </div>
    <div id="div">
        <div></div>
        <hr/>
        <div></div>
    </div>
    <hr/>
    <!-- 50% 50%(background-position)/30% 30%(background-size)-->
    <div style=" width:300px;height:300px;background:url(../Images/sumnail.PNG) no-repeat yellow 50% 50%/30% 30%">
      동시에 여러 속성 지정하기
    </div>
  </div>
</body>
</html>
