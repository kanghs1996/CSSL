<!DOCTYPE html><!-- DOCTYPE선언: HTML5임을 알림 -->
<html lang="ko"><!-- html문서의 시작을 알림 -->
<head>
  <!-- 해당 웹 문서의 정보(작성자,작성도구,설명,인코딩 문자셋등)를 웹브라우저에 알려줌 -->
    <!--
        -반드시head태그 안에 기술
         meta태그 ,title태그
        -추가적인 태그
         script태그(자바스크립트를 기술하기 위한 태그)
         style태그(css를 기술하기위한 태그)등
         단,script태그와 style태그는 body태그안에 기술해도 무방
        -->  
        
  <meta charset="UTF-8">    
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 첫시간</title>
  
</head>
<body><!-- body태그안에 기술한 내용이 웹브라우저에 컨텐츠로 보여짐 -->
    HELLO HTML!!!

  <h1>HTML</h1><!--h1태그의 의미는 텍스트를 진하고 크게 마크업해주세요라는 의미-->
  <hr/>
    위키백과, 우리 모두의 백과사전.
  <b>하이퍼 텍스트 마크업 언어</b>(Hyper Text Markup Language, <b>HTML</b>, 
  <span style="font-size: smaller;"><a href="https://ko.wikipedia.org/wiki/%EB%AC%B8%ED%99%94%EC%96%B4">문화어</a>
  </span>: 초본문표식달기언어, 하이퍼본문표식달기언어)는 
  웹 페이지를 위한 지배적인 마크업 언어다
</body>
</html><!-- html문서의 끝을 알림 -->
