<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Canvas19_3.html</title>
<script>


  window.addEventListener('load',function(){
    var canvas = document.getElementById("canvas");
    var ctx=canvas.getContext('2d');
   
    ctx.strokeStyle='red';
    ctx.moveTo(60,313);
    ctx.lineTo(120,166);
    ctx.lineTo(180,76);
    ctx.lineTo(240,256);
    ctx.lineTo(300,70);
    ctx.lineTo(360,200);
    ctx.lineTo(420,120);
    ctx.lineTo(480,70);
    ctx.stroke();

    //이미지 그리기용
    var canvasimg = document.getElementById("canvasimg");
    canvasimg.addEventListener("click", clicked);
    var ctx=canvasimg.getContext('2d');
    
    var img = new Image();
    img.src="../Images/button.png";
   
    img.onload=function(){//이미지가 메모리에 로드 된 경우
      //이미지 원본 크기:drawImage(Image객체,X좌표,Y좌표);
      //ctx.drawImage(img,0,0);
      //이미지 크기 조정:drawImage(Image객체,X좌표,Y좌표,가로폭,세로폭)
      ctx.drawImage(img,0,0,100,50);
      
      
    };

    function clicked(e){
      e.preventDefault();
      var x = e.offsetX;
      var y = e.offsetY;
      //console.log('클릭한 지점의 X좌표:%d,Y좌표:%d', x,y);
      if(x>=0 && x<=100 && y>=0 && y<=50){ 
            console.log('이미지 그림 클릭');
      }
    }
    
    

    
  });
  

</script>


</head>
<body>
<div>
  
  <h2>canvas태그</h2>
   <!--※캔바스의 가로폭 세로폭은 반드시 속성으로 설정-->   
   <canvas id="canvas" width="550" height="450" style="background-color: yellow;"></canvas>
   <canvas id="canvasimg" width="300" height="300" style="border:1px green solid"></canvas>
   
</div>
</body>
</html>
